<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  {% include head.html %}
  <body class="bg-white text-black font-sans antialiased">
    <!-- Header -->
    {% include header.html %}

    <!-- Main Content -->
    <main id="main" role="main">
      <section class="pt-16 px-4">
        <div class="max-w-4xl mx-auto">
          <!-- Page Title and Desc -->
          <h1 class="text-3xl font-bold text-brandcolorblue mb-2">
            <span class="pr-2">{{ page.emoji_flag }}</span>{{ page.title }}
          </h1>
          <p class="text-lg">{{ page.description }}</p>

          <hr class="my-4 border-t border-gray-300" />

          <!-- Carousel -->
          <div class="mb-2">
            <div class="swiper-container relative rounded-2xl overflow-hidden shadow pb-10">
              <div class="swiper-wrapper">
                {% for i in (1..3) %}
                <div class="swiper-slide">
                  <img
                    src="{{ '/assets/img/' | append: page.iso_code | downcase | append: '/' | append: page.iso_code | downcase | append: '-0' | append: i | append: '.webp' | relative_url }}"
                    alt="{{ page.title }} Picture {{ i }}"
                    class="w-full object-cover"
                    loading="lazy"
                  />
                </div>
                {% endfor %}
              </div>

              <!-- Pagination Dots -->
              <div class="swiper-pagination !bottom-2 !text-center"></div>

              <!-- Navigation Arrows -->
              <div
                class="swiper-button-prev !left-1 !text-yellow-400 bg-white/50 p-2 w-10 h-10 flex items-center justify-center rounded shadow"
              ></div>
              <div
                class="swiper-button-next !right-1 !text-yellow-400 bg-white/50 p-2 w-10 h-10 flex items-center justify-center rounded shadow"
              ></div>
            </div>
          </div>

          <!-- Article Content -->
          <article class="country-article">
            <div class="overflow-x-auto">{{ content }}</div>
          </article>

          <!-- Back to List -->
          <div class="mt-10">
            <a href="{{ '/' | relative_url }}" class="text-brandcolorblue hover:underline">
              ‚Üê Back to Country List
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    {% include footer.html %}

    <!-- SwiperJS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
</html>
