<header class="fixed top-0 z-50 w-full bg-brandcolorblue text-white border-b border-white/20">
  <div class="w-full flex items-center justify-between px-4 py-2 lg:px-6">
    <!-- Left: Navigation -->
    <nav aria-label="Main navigation">
      <ul class="flex items-center space-x-2 text-sm font-semibold text-white">
        <!-- Home Icon -->
        <li>
          <a
            href="{{ site.url }}"
            class="flex items-center space-x-1 hover:underline"
            aria-label="Home"
          >
            <svg
              class="h-4 w-4 text-white/80"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"

              />

        <!-- Countries -->
        <li>
          <a href="{{ site.url }}{{ site.baseurl }}" class="hover:underline">Countries</a>
        </li>
      </ul>
    </nav>

    <!-- Right: Brand Logo -->
    <a
      href="{{ site.url }}"
      class="flex items-center space-x-2 no-underline hover:opacity-90"
      aria-label="Trilp AI"
    >
      <span class="text-sm font-semibold">Trilp AI</span>
      <img
        src="https://www.trilp.in/assets/img/trilp-ai-logo.png"
        alt="Trilp AI logo"
        class="h-6 w-6"
        loading="lazy"
        width="24"
        height="24"
      />

  </div>
